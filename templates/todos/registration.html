{% extends "todos/base.html" %}
{% load staticfiles %}
{% block body_block %}

{% if registered %}
	<h1>Thank You for registration!</h1>
{% else %}
	<h1>Register here!</h1>
	<h3>Fill out the form:</h3>
	<form enctype="multipart/form-data" method="post">
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		<input class="btn btn-success" type="submit" name="" value="Register">
	</form>
{% endif %}

{% endblock %}
